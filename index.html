<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>F8 Project 03 - Practice</title>

        <!-- Embed Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />

        <!-- Embed CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <!-- Logo -->
                    <a href="#!" class="header__logo">
                        <img
                            src="./assets/img/logo.svg"
                            alt="MODULARS"
                            class="header__logo-img"
                        />
                    </a>

                    <!-- Nav -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href=""
                                    class="navbar__link navbar__link--active"
                                    >Home</a
                                >
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__link">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <a href="#!" class="btn action__btn">Sign Up</a>
                </div>
                <!-- Hero -->
                <section class="hero">
                    <div class="hero__content">
                        <h2 class="hero__heading">
                            We’re a creative design agency.
                        </h2>
                        <p class="hero__desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="btn">Get in touch</a>
                            <a href="#!" class="hero-video__btn">
                                <span class="hero-video__icon">
                                    <svg
                                        width="8"
                                        height="10"
                                        viewBox="0 0 8 10"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                                            fill="currentColor"
                                        />
                                    </svg>
                                </span>
                                <span class="hero-video__text"
                                    >Watch Video</span
                                >
                            </a>
                        </div>
                    </div>

                    <!-- Hero Images -->
                    <div class="hero__images">
                        <img
                            src="./assets/img/hero-01.png"
                            alt=""
                            class="hero__img"
                        />
                        <img
                            src="./assets/img/hero-02.png"
                            alt=""
                            class="hero__img"
                        />
                        <img
                            src="./assets/img/hero-03.png"
                            alt=""
                            class="hero__img"
                        />
                    </div>

                    <!-- Hero layer -->
                    <span class="hero__layer hero__layer--top"></span>
                    <span class="hero__layer hero__layer--bottom"></span>
                </section>
            </div>
        </header>
    </body>
</html>
